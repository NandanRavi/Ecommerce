{% extends "main.html" %}
{% block content %}

<div>
    <h2>{{category}} items are here</h2>
    {% for subcategory in subcategories %}
        <ul>
            <li><a href="{% url "single-sub-category" subcategory.id%}">{{subcategory.name}}</a></li>
        </ul>
    {% endfor %}
</div>
<div>
    {% if request.user.is_superuser %}
        <li><a href="{% url "create-sub-category" category.id %}">Add-Sub-Category</a></li>
    {% endif %}
</div>

{% endblock content %}
