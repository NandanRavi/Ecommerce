{% extends "main.html" %}
{% block content %}

{% if page == create_cart %}
<div>
    <h2>Add Product to Cart</h2>
    <div>
        <h3>{{product.name}}</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>
{% else %}
<div>
    <h2>Modify Cart</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add to Cart</button>
    </form>
</div>
{% endif %}






{% endblock content %}
