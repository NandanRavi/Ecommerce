{% extends "main.html" %}
{% block content %}

{% if page == "sub_category" %}
    <div>
        <h1>Total Types of Category of Products</h1>
        {% for category in categories %}
            <ul>
                <li>{{category.name}}</li>
            </ul>
        {% endfor %}
    </div>
{% else %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create-Sub-Category</button>
    </form>
{% endif %}

{% endblock content %}
