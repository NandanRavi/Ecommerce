{% extends "main.html" %}
{% block content %}

<div>
    <form method="POST">
        {% csrf_token %}
        <p>Are You Sure you want to delete this "{{object}}"?</p>
        <a href="{{ request.GET.next|default:'/' }}">Go Back</a>
        <input type="submit" value="Confirm"/>
    </form>
</div>

{% endblock content %}
